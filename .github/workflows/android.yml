name: RDP Direct Connection Experiment (Proof of Concept)

on:
  workflow_dispatch:

jobs:
  experiment:
    runs-on: windows-latest
    steps:
    - name: 1. Aktifkan RDP di System
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: 2. Buka Port 3389 di Firewall Windows
      run: |
        # Memastikan port 3389 benar-benar open di firewall lokal VM
        New-NetFirewallRule -DisplayName "Allow RDP" -Direction Inbound -LocalPort 3389 -Protocol TCP -Action Allow

    - name: 3. Setup User & Password
      run: |
        $Password = ConvertTo-SecureString "p@ssw0rd!123" -AsPlainText -Force
        Set-LocalUser -Name "runneradmin" -Password $Password

    - name: 4. Cari Tahu IP Public & Info Port
      run: |
        $ip = (Invoke-RestMethod -Uri "https://api.ipify.org")
        Write-Host "========================================="
        Write-Host "IP PUBLIC RUNNER: $ip"
        Write-Host "PORT RDP: 3389"
        Write-Host "USER: runneradmin"
        Write-Host "PASS: p@ssw0rd!123"
        Write-Host "========================================="
        Write-Host "Coba konek pake Remote Desktop (MSTSC) ke IP di atas."
        Write-Host "Gua bakal nunggu 10 menit sebelum mati..."
        Start-Sleep -Seconds 600
