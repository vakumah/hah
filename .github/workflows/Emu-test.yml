name: Live Android ADB via Bore

on:
  workflow_dispatch:

jobs:
  run-emulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install and Run Bore
        run: |
          wget -q https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz
          tar -xzf bore-v0.5.1-x86_64-unknown-linux-musl.tar.gz
          chmod +x bore
          ./bore local 5555 --to bore.pub > bore_log.txt 2>&1 &
          sleep 5
          cat bore_log.txt | grep "listening at"

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          target: default
          emulator-options: -no-window -no-snapshot-save -noaudio -no-boot-anim
          script: |
            sleep 3600
            
