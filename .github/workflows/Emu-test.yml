name: Live Android Scrcpy via Bore

on:
  workflow_dispatch:

jobs:
  run-emulator-adb:
    runs-on: macos-13
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install & Run Bore untuk ADB
        run: |
          echo "Download Bore..."
          wget -q https://github.com/ekzhang/bore/releases/download/v0.5.1/bore-v0.5.1-x86_64-apple-darwin.tar.gz
          tar -xzf bore-v0.5.1-x86_64-apple-darwin.tar.gz
          chmod +x bore
          
          # Emulator Android biasanya jalan di port ADB 5554 atau 5555
          echo "Melakukan tunneling port ADB (5555) ke bore.pub..."
          ./bore local 5555 --to bore.pub > bore_log.txt 2>&1 &
          
          sleep 5
          
          echo "=========================================="
          echo "INFO KONEKSI ADB LU:"
          cat bore_log.txt | grep "listening at"
          echo "=========================================="

      - name: Start Android Emulator (Headless)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          arch: x86_64
          # Pakai -no-window karena layarnya bakal ditarik langsung via ADB ke laptop lu
          emulator-options: -no-window -no-snapshot-save -noaudio -no-boot-anim
          script: |
            echo "Emulator Android sudah menyala di background!"
            echo "Sekarang buka terminal/CMD di laptop lu dan ketik:"
            echo "1. adb connect bore.pub:[PORT_DARI_LOG_DI_ATAS]"
            echo "2. scrcpy"
            echo ""
            echo "Menahan server selama 1 jam..."
            sleep 3600
            
