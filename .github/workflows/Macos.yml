name: macOS GUI 24/7 + noVNC + ngrok (URL PASTI MUNCUL!)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/350 * * * *'  # Auto-restart tiap 5 jam 50 menit

jobs:
  gui:
    runs-on: macos-14
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Install Dependencies
      - name: Install Dependencies
        run: |
          brew install node
          git clone https://github.com/novnc/noVNC.git

      # 2. Setup noVNC Auto-Connect
      - name: Setup noVNC
        run: |
          cd noVNC
          cp vnc.html index.html
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>macOS GUI</title>
            <meta http-equiv="refresh" content="0; url=vnc.html?host=localhost&port=5901&autoconnect=true&password=gui12345">
          </head>
          <body><p>Connecting...</p></body>
          </html>
          EOF

      # 3. Enable VNC
      - name: Enable VNC
        run: |
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart \
            -activate -configure -access -on -privs -all -setvncpw -vncpw "gui12345"

      # 4. Start noVNC Server
      - name: Start noVNC
        run: |
          cd noVNC
          nohup python3 -m http.server 6080 > ../novnc.log 2>&1 &
          sleep 5

      # 5. Start ngrok + TUNGGU URL MUNCUL!
      - name: Start ngrok (URL PASTI MUNCUL!)
        env:
          NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        run: |
          curl -s https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-darwin-amd64.tgz | tar xvz -C /tmp
          mv /tmp/ngrok /usr/local/bin/
          ngrok authtoken $NGROK_TOKEN
          echo "Starting ngrok tunnel..."
          nohup ngrok http 6080 --log=stdout > ngrok.log 2>&1 &
          
          # Tunggu maksimal 60 detik sampai URL muncul
          for i in {1..60}; do
            sleep 1
            URL=$(grep -o 'https://[a-z0-9-]*\.ngrok\.io' ngrok.log | head -1)
            if [ -n "$URL" ]; then
              echo "TUNNEL_URL=$URL" >> $GITHUB_OUTPUT
              echo "GUI URL: $URL"
              echo "LANGSUNG BUKA: $URL"
              break
            fi
            echo "Menunggu ngrok... ($i/60)"
          done
          
          if [ -z "$URL" ]; then
            echo "Gagal ambil URL ngrok!"
            cat ngrok.log
            exit 1
          fi

      # 6. Final Access Info
      - name: Show Access Info
        run: |
          echo "=================================="
          echo "MACOS GUI 24/7 SIAP!"
          echo "=================================="
          echo "Buka di browser (HP/PC):"
          echo "$TUNNEL_URL"
          echo ""
          echo "LANGSUNG MASUK! (Tidak perlu password/IP)"
          echo "Auto-restart tiap 5 jam 50 menit"
          echo "=================================="

      # 7. Keep Alive + Pantau URL
      - name: Keep Alive
        run: |
          echo "Runner hidup... Pantau ngrok setiap 60 detik"
          while true; do
            sleep 60
            if grep -q "started tunnel" ngrok.log; then
              URL=$(grep -o 'https://[a-z0-9-]*\.ngrok\.io' ngrok.log | head -1)
              echo "[$(date)] TUNNEL AKTIF â†’ $URL"
            else
              echo "[$(date)] ngrok masih loading..."
            fi
          done
